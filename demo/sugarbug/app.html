<head>
   <title>Sugarbug</title>
   <script type="text/javascript" src="./openseadragon.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <link rel="stylesheet" href="/local/font-awesome/6.1.1/css/all.min.css"> -->

<body>
    <div class="content">
        <div id="header">
            <div>
                Select files:
                <input id="file-picker" type='file' accept="image/*" multiple>
            </div>
            <div>
                Now annotating: <span id="current-file"></span>
            </div>
            <div>
                <button id="get-results">Get results</button>
            </div>
        </div>
        <div id="viewer-container">
            <div id='viewer' class="viewer"></div>
        </div>
        <div id="gui-container"></div>
    </div>
    
</body>
